<!DOCTYPE HTML>
<html>
<head>
    <title>APineal Cam</title>
    <meta charset="utf-8" />
    <link rel="icon" href="static/img/logo.ico">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="assets/jquery/jquery.growl.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/datetimepicker/datetimepicker.min.css">
    <link rel="stylesheet" href="assets/datetimepicker/datetimepicker.min.css">

</head>

<body>
<div w3-include-html="./includes/navbar.html"></div>
<main role="main">            

    <div class="container">
        <H3 style="margin: 2.5em  0 0 0;">授權協助</H3>
        <hr>

        <div class="row">
            <div class="col-5 col-sm-3">
                <ul class="nav nav-tabs flex-column" style="border: solid #bbb 1px;">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#apply">申請</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#record">申請紀錄</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#authorize">歷史授權</a>
                    </li>
                </ul>
            </div>
            <div class="col-7 col-sm-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="apply" role="tabpanel">
                        <div class="card">
                            <div class="card-header d-flex flex-wrap align-items-center justify-content-between">
                                申請授權
                            </div>
                            <div class="card-body">
                                <form onsubmit="return false;"  id="apply">
                                    <div class="row input-box">
                                        <label class="col-form-label">申請時間 :</label>
                                        <input type="text" class="form-control form_datetime" name="start_date" id="start_date" placeholder="yyyy-mm-dd HH:mm:ss">
                                    </div>
                                    <div class="row input-box">
                                        <label class="col-form-label">事件類型 :</label>
                                        <select class="selectpicker form-control" data-type="string" data-id="type">
                                            <option value="0">車禍</option>
                                            <!-- <option value="1">施工</option> -->
                                        </select>
                                    </div>

                                    <div class="input-box">
                                        <div class="row">
                                            <div class="form-group mb-0">
                                                <label class="col-form-label">位置訊息:</label>
                                                <div class="d-flex">
                                                    <label class="custom-control overflow-checkbox">
                                                        <input type="radio" class="overflow-control-input" name="addressType" value="address" checked>
                                                        <span class="overflow-control-indicator">地址</span>
                                                    </label>
                                                    <label class="custom-control overflow-checkbox">
                                                        <input type="radio" class="overflow-control-input" name="addressType" value="cord">
                                                        <span class="overflow-control-indicator">座標</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="row" id="address" style="padding: 0 0 0 1em;">
                                            <!-- <label class="col-form-label">事發地點 :</label> -->
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="place" placeholder="請輸入完整地址">
                                                <div class="input-group-append">
                                                    <button class="btn btn-secondary input-group-text" id="location"><i class="fas fa-location-arrow"></i></button>
                                                </div>
                                            </div>
                                        </div>  
    
                                        <div id="cord" style="display: none;">
                                            <div class="d-flex justify-content-around">
                                                <input type="text" class="form-control" id="long" placeholder="經度">
                                                <input type="text" class="form-control" id="lat" placeholder="緯度">
                                            </div>  
                                        </div>
                                    </div>                                    

                                    <div class="row input-box">
                                        <label class="col-form-label">是否報警 :</label>
                                        <select class="selectpicker form-control" data-type="string" data-id="type">
                                            <option value="0">是</option>
                                            <option value="1">否</option>
                                        </select>
                                    </div>
                                    <div class="row input-box">
                                        <label class="col-form-label">車禍三聯單編號 :</label>
                                        <input type="text" class="form-control" name="policeNo" id="policeNo" placeholder="系統驗證用，非公開">
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <button class="btn btn-warning w-100" id="submit_now">送出</button>
                                    </div>
            
                                </form>
                            </div>
                        </div>
                    </div>
        
                    <div class="tab-pane fade show" id="record" role="tabpanel">
                        <div class="card">
                            <div class="card-header d-flex flex-wrap align-items-center justify-content-between">
                                申請紀錄
                            </div>
                            <div class="card-body">
                                <h3>目前尚無申請紀錄</h3>
                            </div>
                        </div>
                    </div>
        
                    <div class="tab-pane fade show" id="authorize" role="tabpanel">
                        <div class="card">
                            <div class="card-header d-flex flex-wrap align-items-center justify-content-between">
                                歷史授權
                            </div>
                            <div class="card-body">
                                <h3>目前尚無歷史授權</h3>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
    

</main>
<div w3-include-html="./includes/footer.html"></div>

</body>
</html>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/6e81c4c4d4.js" crossorigin="anonymous"></script>
<script src="assets/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/chart.min.js"></script>
<script src="assets/jquery/jquery.growl.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/datetimepicker/moment.min.js"></script>
<script src="assets/datetimepicker/datetimepicker.min.js"></script>
<script src="assets/js/w3.min.js"></script>

<script src="static/js/general.js"></script>
