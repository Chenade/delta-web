<!DOCTYPE HTML>
<html>
<head>
    <title>APineal Cam</title>
    <meta charset="utf-8" />
    <link rel="icon" href="static/img/logo.ico">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="assets/jquery/jquery.growl.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/datetimepicker/datetimepicker.min.css">
    <link rel="stylesheet" href="assets/leaflet/leaflet.min.css">
    <link rel="stylesheet" href="assets/leaflet/leaflet.extra-markers.min.css">

</head>

<body>
<div w3-include-html="./includes/navbar.html"></div>
<main role="main">          

    <div class="container">
        <H3 style="margin: 2.5em  0 0 0;">即時偵測</H3>
        <hr>  

        <div id="carList"></div>
        <hr>
        <div class="d-flex flex-wrap">
            <div class="col-12 col-lg-6">
                <div id="online">
                    <p><i class="fas fa-circle text-danger"></i> 設備上線中</p>
                    <iframe id="streaming" src="" style="width: 330px; height: 250px;"></iframe>

                    <!-- <video controls src="" style="height: 65vh;"></video> -->
                </div>
                
                <div id="offline">
                    <p style="color: #bbb;"><i class="fas fa-circle"></i> 設備未上線</p>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <h5>GPS Information</h5>
                <div id="map_index" style="border-radius: 4px; height: 300px;"></div>
                <p>(latitude, longitude)：<span id="gps_Lat">2021-07-15 11:45</span>, <span id="gps_Lng">2021-07-15 11:45</span></p>
                <p>Last update: <span id="gps_UpdateTime">2021-07-15 11:45</span></p>
            </div>

        </div>

    </div>

</main>
<div w3-include-html="./includes/footer.html"></div>

</body>
</html>

    <!-- Scripts -->

    <script src="assets/datetimepicker/moment.min.js"></script>
    <script src="assets/datetimepicker/datetimepicker.min.js"></script>
    <script src="assets/js/w3.min.js"></script>

    <script src="static/js/general.js"></script>
    <script src="static/js/live.js"></script>
