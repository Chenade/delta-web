<!DOCTYPE HTML>
<html>
<head>
    <title>APineal Cam</title>
    <meta charset="utf-8" />
    <link rel="icon" href="static/img/logo.ico">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="assets/jquery/jquery.growl.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/datetimepicker/datetimepicker.min.css">
    <link rel="stylesheet" href="assets/leaflet/leaflet.min.css">

<body>
<div w3-include-html="./includes/navbar.html"></div>
<main role="main">          

    <div class="container">
        <H3 style="margin: 2.5em  0 0 0;">即時偵測</H3>
        <hr>  

        <div id="carList"></div>

        <div id="online">
            <p><i class="fas fa-circle text-danger"></i> 設備上線中</p>
        

            <div class="d-flex flex-wrap">
                <div class="col-12 col-sm-6 col-lg-6">
                    <!-- <video controls src="" style="height: 65vh;">
                    </video> -->
                    <iframe src="http://123.local:8080/?action=stream" style="width: 330px; height: 250px;"></iframe>
                </div>

                <div class="col-12 col-sm-6 col-lg-6">
                    <div id="map_index" style="border-radius: 4px; height: 300px;"></div>
                    <p>GPS資訊(經度，緯度)：25.0338, 121.5646</p>
                    <p>Last update: 2021-07-15 11:45</p>
                </div>

            </div>
        </div> 
        <div id="offline">
            <p style="color: #bbb;"><i class="fas fa-circle"></i> 設備未上線</p>
        </div>

    </div>

</main>
<div w3-include-html="./includes/footer.html"></div>

</body>
