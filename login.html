<!DOCTYPE HTML>
<html>
<head>
    <title>APineal Cam</title>
    <meta charset="utf-8" />
    <link rel="icon" href="static/img/logo.ico">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="assets/jquery/jquery.growl.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/datetimepicker/datetimepicker.min.css">
    <script src="https://kit.fontawesome.com/6e81c4c4d4.js" crossorigin="anonymous"></script>
</head>


<body>
    <div w3-include-html="./includes/navbar2.html"></div>
    <main role="main">          
    
        <div class="container" style="margin-top: 10%">
            <div class="d-flex justify-content-center" style="margin-bottom: 50px;margin-top: 50px;">
                <img class="center-block" style="width: 20%;" src="./static/img/logo.png"/>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user-alt"></i></div>
                    </div>
                    <input type="text" class="form-control" id="acc" placeholder="ACCOUNT">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="PASSWORD" autocomplete="off">
                </div>
            </div>
            <div class="d-flex justify-content-center col-12">
                <button class="btn btn-primary" id="login" >登入</button>&emsp;
                <div class="ml-auto"></div>
                <span style="line-height: 2.5em;">JOIN US! &emsp;</span>
                <button class="btn btn-primary" id="register" >加入會員</button>
            </div>
        </div>
    
    </main>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">註冊會員</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-wrap">
                <div id="step1">
                    <div class=" d-flex flex-wrap">
                        <div class="col-12">
                            <label for="link" class="col-form-label">使用者ID: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control" type="text" name="id" id="id">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">使用者Email: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="account" id="account">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">密碼: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="password" name="password" id="password">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">密碼確認: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="password" name="password2" id="password2">
                        </div>
                    </div>
                </div>
                
                <div id="step2" style="display: none;">
                    <div class="d-flex flex-wrap">
                        <div class="col-12">
                            <label for="link" class="col-form-label">使用者暱稱: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="username" id="username">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">真實姓名: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="realname" id="realname">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">手機號碼: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="mobile" id="mobile">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">市內電話:</label> <br>
                            <input class="form-control"  type="text" name="tel" id="tel">
                        </div>
        
                        <div class="col-12">
                            <label for="link" class="col-form-label">備用電子郵件:</label> <br>
                            <input class="form-control"  type="text" name="email" id="email">
                        </div>
                    </div>
                </div>
                
                <div id="step3" style="display: none;">
                    <div class="d-flex flex-wrap">
                        <div class="col-12">
                            <label for="link" class="col-form-label">緊急聯絡人帳戶ID:</label> <br>
                            <input class="form-control"  type="text" name="emergencyID" id="emergencyID">
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <label for="link" class="col-form-label">緊急聯絡人姓名: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="emergencyName" id="emergencyName">
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <label for="link" class="col-form-label">緊急聯絡人聯絡電話: <span style="color: red;">*必填</span></label> <br>
                            <input class="form-control"  type="text" name="emergencyContact" id="emergencyContact">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="register1">下一步 <i class="fas fa-chevron-circle-right"></i></button>
                <button class="btn btn-primary" id="register2" style="display: none;">下一步 <i class="fas fa-chevron-circle-right"></i></button>
                <button class="btn btn-success" id="registerSubmit" style="display: none;">註冊</button>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            </div>
            </div>
        </div>
    </div> 

    <div w3-include-html="./includes/footer.html"></div>
    
    </body>

</html>

<!-- Scripts -->
<script src="assets/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/jquery/jquery.growl.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/w3.min.js"></script>
<script src="assets/datetimepicker/moment.min.js"></script>
<script src="assets/datetimepicker/datetimepicker.min.js"></script>

<script src="./static/js/general.js"></script>
<script src="./static/js/login.js"></script>

</html>
